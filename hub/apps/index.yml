additionalContent:
  sections:
  - title: Tâches
    items:
    - title: Créer une application de bureau
      summary: Créez des applications de bureau UWP, Win32, WPF et Windows Forms pour les PC Windows.
      url: /windows/apps/desktop/
    - title: Moderniser votre application de bureau
      summary: Améliorez votre application de bureau existante pour utiliser les fonctionnalités les plus récentes de Windows 10.
      url: /windows/apps/desktop/modernize
    - title: Développer pour des fonctionnalités Windows
      summary: Découvrez comment les fonctionnalités Windows sont prises en charge dans les différentes plateformes d’application.
      url: /windows/apps/features-and-technologies/
    - title: Rechercher des exemples de code
      summary: Découvrez comment créer des applications géniales en testant nos exemples.
      url: https://developer.microsoft.com/windows/samples
    - title: Développer pour le mobile
      summary: Explorez les services Microsoft qui vous permettent de créer des applications mobiles cloud fiables et sécurisées.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Développer avec Python, Node.js et plus encore
      summary: Configurez votre ordinateur Windows pour qu’il fonctionne avec des technologies multiplateformes telles que Python, Node.js et plus encore.
      url: /windows/dev-environment/
    - title: Publier sur le Microsoft Store
      summary: Utilisez l’Espace partenaires pour publier des jeux et des applications Windows sur le Microsoft Store.
      url: /windows/uwp/publish/
    - title: Rendre votre application accessible
      summary: Créez une accessibilité dans vos applications pour la mettre à portée de tous les utilisateurs.
      url: /windows/apps/accessibility/
  - title: Technologies
    items:
    - title: Nouveautés pour les développeurs
      summary: Découvrez les dernières fonctionnalités de développement dans Windows 10.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows IA
      summary: Utilisez Windows AI afin de créer des solutions intelligentes pour les problèmes complexes de vos applications.
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows pour IoT
      summary: Créez des solutions pour la plateforme Windows pour IoT.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Empaquetez et déployez une application Windows dans un format de package moderne et universel.
      url: https://docs.microsoft.com/windows/msix/
    - title: Conteneurs sur Windows
      summary: Empaquetez vos applications avec leurs dépendances dans des environnements Windows rapides et entièrement isolés.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Réalité mixte
      summary: Créez des solutions de réalité mixte collaboratives pour HoloLens et plus.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Projet Rome
      summary: Créez des expériences multi-appareils pour vos applications.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: Tirez parti d’un modèle de programmabilité unifié pour créer des applications qui interagissent avec les données de millions d’utilisateurs.
      url: https://docs.microsoft.com/graph/
